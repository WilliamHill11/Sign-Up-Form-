<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>

    <div class="content">
        <div class="content-left">
            <div class="logo">
                <img src="coffee.png" alt="coffee">
                <h1>Coffee</h1>
            </div>
        </div>
        <div class="content-right">
            <div class="random-text">
                <p>This is not a real online service! Test out the form and see if it user friendly, don't forget to smile and live your life!</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="separate-text">You <em>know</em> you want to.</p>
            </div>

            <form action="" method="post">
                <div class="form">
                    <fieldset>
                        <h2>Let's do this!</h2>
                    </fieldset>
                </div>
            </form>

        </div>
    </div>

</body>
</html>
